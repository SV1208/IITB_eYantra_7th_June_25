<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Solver Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Puzzle Solver</h1>
            <div class="game-info">
                <span id="moves-counter">Moves: 0</span>
                <span id="timer">Time: 00:00</span>
            </div>
        </header>
        
        <div class="controls">
            <button id="new-game-btn">New Game</button>
            <button id="hint-btn">Show Hint</button>
            <select id="difficulty-select">
                <option value="3">Easy (3x3)</option>
                <option value="4" selected>Medium (4x4)</option>
                <option value="5">Hard (5x5)</option>
            </select>
        </div>
        
        <div class="game-board-container">
            <div id="game-board" class="game-board"></div>
            <div id="reference-image" class="reference-image">
                <h3>Reference</h3>
                <div id="reference-grid" class="reference-grid"></div>
            </div>
        </div>
        
        <div id="win-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Congratulations!</h2>
                <p>You solved the puzzle!</p>
                <p id="final-stats"></p>
                <button id="play-again-btn">Play Again</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
