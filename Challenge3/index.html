<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Product Management System</h1>
        
        <!-- Search and Filter -->
        <div class="search-container">
            <input type="text" id="search" placeholder="Search products..." onkeyup="filterProducts()">
            <div class="search-results-count" id="search-count"></div>
        </div>

        <!-- Products Display -->
        <div class="products-container">
            <div class="products-header">
                <h2>Products</h2>
                <button class="add-product-btn" onclick="productManager.addNewProduct()">
                    <span class="plus-icon">+</span>
                    Add Product
                </button>
            </div>
            <div class="table-container">
                <table id="products-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="products-list">
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Error/Success Messages -->
        <div id="message" class="message"></div>

        <!-- Keyboard Shortcuts Hint -->
        <div id="keyboard-hint" class="keyboard-hint">
            <kbd>Ctrl</kbd>+<kbd>Enter</kbd> Add Product | <kbd>Enter</kbd> Save | <kbd>Esc</kbd> Cancel
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
